<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"/>
        <title>Formulario de Cadastro</title>
    </head>
    <body>
        <header class="presentation">
            <h1 id="title">Formul√°rio de Cadastro</h1>
            <p id="description" class="description">Seja bem-vindo ao sistema de cadastro do Felippe</p>
        </header>
        <div class="container">
            <form id="survey-form">
                <div class="personal">
                    <label id="name-label" for="name">Name</label><input id="name" class="personal-info" type="text" placeholder="Enter your name..." required>
                    <label id="email-label" for="email">Email</label><input id="email" class="personal-info" type="email" placeholder="Enter your email..." required>
                    <label id="number-label" for="age">Age</label><input id="number" class="personal-info" type="number" min="18" max="120" pattern="[0-9]{3}" placeholder="Enter your age..." required>
                    <label for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown" class="personal-info" name="current-role" required>
                            <option value="select-option" selected disabled>Select an option</option>
                            <option value="student">Student</option>
                            <option value="full-time">Full-time Job</option>
                            <option value="part-time">Part-time Job</option>
                        </select>
                </div>
                <div class="recommendation">
                    <p>Would you recommend this page to a friend?</p>
                    <label class="radio-label"><input class="radio-input" type="radio" name="recommend" value="definitely">Definitely</label>
                    <label class="radio-label"><input class="radio-input" type="radio" name="recommend" value="maybe">Maybe</label>
                    <label class="radio-label"><input class="radio-input" type="radio" name="recommend" value="not-sure">Not Sure</label> 
                </div>
                <div class="checkboxes">
                    <p>What would you like to see improved?</p>
                    <label class="checkbox-label"><input class="checkbox-input" type="checkbox" name="improvement" value="front-end">Front-end Projects</label>
                    <label class="checkbox-label"><input class="checkbox-input" type="checkbox" name="improvement" value="back-end">Back-end Projects</label>
                    <label class="checkbox-label"><input class="checkbox-input" type="checkbox" name="improvement" value="data-visualization">Data visualization</label>
                    <label class="checkbox-label"><input class="checkbox-input" type="checkbox" name="improvement" value="challenges">Challenges</label>
                </div>
                <div class="typebox">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-text" name="comments" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="button-div">
                <button id="submit" type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
